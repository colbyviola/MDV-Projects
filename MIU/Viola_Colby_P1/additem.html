<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title> Get Your Movie On</title>
		<link rel="stylesheet" type="text/css" href="css/form.css" media=screen />
	</head>
	<body>
		<header><h1 id="test"> Get Your Movie On</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Data</a>
			<a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
		</nav>
		<form action="#" method="post" id="movieForm">
			<fieldset id="movieFieldset">
				<legend>What Movie Was It?:</legend>
				<span>* fields are required.</span>
				<div id="navcontainer">
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for "group">*Add to Group:</label><br /></li>
					<li><label for="fname">*Film Name:</label><input type ="text" id="fname" /></li>
					<li><label for="rdate">Release Date:</label><input type="date" min="1900-01-01" max="2020-01-01" id="rdate" name="rdate" required aria-required="false" placeholder="2008-07-04" /></li>
					<li><input type="checkbox" id="pview" value="Yes" class="checkbox" /><label for="pview"> Previously Viewed?</label></li>
					<li><label for="genre">Select Main Genre Type: </label>
						<ul class="checkbox"><div id="navcontainer">
							<li><input type="radio" checked value="Comedy" id="comedy" name="genre" /><label for="comedy">Comedy</label></li>
							<li><input type="radio" value="Drama" id="drama" name="genre" /><label for="drama">Drama</label></li>
							<li><input type="radio" value="Action" id="action" name="genre" /><label for="action">Action</label></li>
							<li><input type="radio" value="Thriller" id="thriller" name="genre" /><label for="thriller">Thriller</label></li>
							<li><input type="radio" value="Romance" id="romance" name="genre" /><label for="romance">Romance</label></li>
							<li><input type="radio" value="Horror" id="horror" name="genre" /><label for="horror">Horror</label></li>
							<li><input type="radio" value="Documentary" id="documentary" name="genre" /><label for="documentary">Documentary</label></li>
						</ul>
					</li>
					<li><label for="tlink">Trailer Link:</label><input type ="url" id="tlink" placeholder="www.awesometrailer.com" /></li>
					<li><label for="rating">On a scale from 1 to 10, how good does this movie look:</label><input type="range" min="1" max ="10" id="range"/></li>
					<li><label for="comments">Additional comments:</label><textarea id="comments"></textarea></li>
				</ul>
				</div>
			</fieldset>
			<input type="submit" value="Submit" id="submit" /><br />
		</form>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
