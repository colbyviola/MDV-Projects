<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title> Get Your Movie On</title>
	</head>
	<body>
		<header><h1> Get Your Movie On</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Link</a>
			<a href="#" id="addNew" style="display:none;">Add New Item</a>
		</nav>
		<form action="#" method="post">
			<fieldset>
				<legend>What Movie Was It?:</legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for "group">*Add to Group:</label><br /></li>
					<li><label for="fname">*Film Name:</label><input type ="text" id="fname" /></li>
					<li><label for="rdate">When?:</label>
					<input type="date" min="1900-01-01" max="2020-01-01" id="rdate" name="rdate" required aria-required="false" placeholder="2008-07-04" /></li>
					<li>*Check Genre Types:
						<ul>
							<li><input type="checkbox" checked value="Comedy" id="comedy" /><label for="comedy">Comedy</label></li>
							<li><input type="checkbox" value="Drama" id="drama" /><label for="drama">Drama</label></li>
							<li><input type="checkbox" value="Action" id="action" /><label for="action">Action</label></li>
							<li><input type="checkbox" value="Thriller" id="thriller" /><label for="thriller">Thriller</label></li>
							<li><input type="checkbox" value="Horror" id="horror" /><label for="horror">Horror</label></li>
							<li><input type="checkbox" value="Documentary" id="documentary" /><label for="documentary">Documentary</label></li>
						</ul>
						<li><label for="tlink">Trailer Link:</label><input type ="url" id="tlink" placeholder="www.awesometrailer.com" /></li>
							<li><label for="rating">On a scale of 1 to 10, how good does this movie look like it will be:</label>
							<input type="range" min="1" max ="10" name="rating" type ="range"/></li>
					</li>
					<li><label for="comments">Additional comments:</label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
